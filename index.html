<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id ="title">Outdoor Activity Group Survey Form</h1>
        <p id="description">Thank you for taking the time to fill in this short survey</p>
    </header>
    <main>
        
        <form id ="survey-form"action="">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" required placeholder="Enter your name">
            
            
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" required placeholder="Enter your email">
            


            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" min="15" max="120" placeholder="Enter your age">
            
            <label for="dropdown">How regularly do you currently take part in outdoor activity groups?</label>
            <select name="dropdown" id="dropdown">
                <option value="Week">Once or twice a week</option>
                <option value="Fortnight">Once or twice a fortnight</option>
                <option value="Month">Once or twice a month</option>
                <option value="Hardly Ever">Hardly ever</option>
                <option value="Never">Never</option>            
            </select>

            <div id="radio">
                <label for="radio">How likely would you be to take part in future activities groups?</label>

                <label class=container for="very-likely">
                    <input id="very-likely" type="radio" name="recommend" checked="checked" value="very-likely">Very likely
                    <span class="checkmark"></span>
                </label>
                <label class=container for="likely">
                    <input id="likely" type="radio" name="recommend" checked="checked" value="likely">Likely
                    <span class="checkmark"></span>
                </label>
                <label class=container for="neither">
                    <input id="neither" type="radio" name="recommend" checked="checked" value="neither">Neither likely or unlikely
                    <span class="checkmark"></span>
                </label>
                <label class=container for="unlikely">
                    <input id="unlikely" type="radio" name="recommend" checked="checked" value="unlikely">Unlikely
                    <span class="checkmark"></span>
                </label>
                <label class=container for="very-unlikely">
                    <input id="very-unlikely" type="radio" name="recommend" checked="checked" value="very-unlikely">Very unlikely
                    <span class="checkmark"></span>
                </label>

            </div>    

            <label id="checkboxes" for="checkboxes">What improvements would you like to see? (Check all that apply)
                <label for="groups">
                    <input id="groups" name="suggestions" type="checkbox" value="groups">More local sports groups
                </label>
                <label for="equipment">
                    <input id="equipment" name="suggestions" type="checkbox" value="equipment">More outdoor exercise equipment
                </label>
                <label for="cost">
                    <input id="cost" name="suggestions" type="checkbox" value="cost">Reduction in cost
                </label>
                <label for="cycling">
                    <input id="cycling" name="suggestions" type="checkbox" value="cycling">More cycling activities
                </label>
            </label>

            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name ="comments" placeholder="Enter your comments here"></textarea>

            <button id="submit" type="submit">Submit</button>



        </form>
    </main>
</body>
</html>
