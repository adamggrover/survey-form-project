<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id ="title">Bristol Resident Survey Form</h1>
        <p id="description">Thanks you for taking the time to fill in this short survey</p>
    </header>
    <main>
        
        <form id ="survey-form"action="">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" required placeholder="Enter your name">
            
            
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" required placeholder="Enter your email">
            


            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" min="15" max="120" placeholder="Enter your age">
            
            <label for="dropdown">Which option best describes your current employment status?</label>
            <select name="dropdown" id="dropdown">
                <option value="Full-time employed">Full-time employed</option>
                <option value="Part-time employed">Part-time employed</option>
                <option value="Self employed">Self employed</option>
                <option value="Unemployed">Unemployed</option>         
            </select>

            <div id="radio">
                <label for="radio">How likely would you be to recommend our services</label>

                <label for="very-likely">
                    <input id="very-likely" type="radio" name="recommend" value="very-likely">Very likely
                </label>
                <label for="likely">
                    <input id="likely" type="radio" name="recommend" value="likely">Likely
                </label>
                <label for="neither">
                    <input id="neither" type="radio" name="recommend" value="neither">Neither likely or unlikely
                </label>
                <label for="unlikely">
                    <input id="unlikely" type="radio" name="recommend" value="unlikely">Unlikely
                </label>
                <label for="very-unlikely">
                    <input id="very-unlikely" type="radio" name="recommend" value="very-unlikely">Very unlikely
                </label>

            </div>    

            <label id="checkboxes" for="checkboxes">What improvements would you like to see? (Check all that apply)
                <label for="groups">
                    <input id="groups" name="suggestions" type="checkbox" value="groups">Local sports groups
                </label>
                <label for="equipment">
                    <input id="equipment" name="suggestions" type="checkbox" value="equipment">Outdoor exercise equipment
                </label>
                <label for="cost">
                    <input id="cost" name="suggestions" type="checkbox" value="cost">Reduction in cost of healthy activities
                </label>
                <label for="cycling">
                    <input id="cycling" name="suggestions" type="checkbox" value="cycling">Improve provision for cyclists in the city
                </label>
            </label>

            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name ="comments" placeholder="Enter your comments here"></textarea>

            <button id="submit" type="submit">Submit</button>



        </form>
    </main>
</body>
</html>
